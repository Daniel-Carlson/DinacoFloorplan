<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        
        
        <a-asset-item id="floorplan" src="rough_draft.glb" ></a-asset-item>
        
      </a-assets>

      <a-marker preset="hiro">
        
        <a-entity gltf-model="#floorplan" rotation="0 -90 0" position="0 .5 0"  scale="10 10 10" ></a-entity>


      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
